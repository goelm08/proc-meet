<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/login-page/assests/css/styles.css">
  <script src="/login-page/assests/js/script.js" defer></script>
  <title>Login/Register Page</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" name="register-email" id="register-email" placeholder="Email">
        <input type="password" name="register-password" id="register-password" placeholder="Password">
        <video id="video" width="300" height="300" autoplay></video>
        <button id="capture-btn">Capture Snapshot</button>
        <button id="retake-btn" style="display:none">Retake</button>
        <canvas id="canvas" name="canvas"  width="640" height="480"></canvas>
        <img id="preview" style="display:none">
        <button type="button" id="my-button">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
